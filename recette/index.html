<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dccdede72c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css"/>
    <title>Les Petits Plats</title>
  </head>
  <body class="m-3">
        <div class="container-fluid">
          <header class="d-flex justify-content-center m-4">
            <img src="./images/logo.svg" alt="logo"/>
          </header>
        </div>
        <div class="container-fluid" id="navbar">
          <nav class="navbar navbar-expand my-3">
            <form class="form-inline w-100">
              <input class="form-control bg-transparent" id="search_bar" type="search" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"> 
            </form>
            <i class="fas fa-search fs-4 mx-3"></i>
          </nav>
        </div>
        <div id="taglist" class="m-2 d-flex flex-wrap"></div>
        <div class="container-fluid">
        <div class="dropdown d-flex flex-lg-row flex-column align-items-center justify-content-lg-start">
          <div>
            <button class="dropbtn bg-primary my-2 my-lg-0" id="listI">Ingrédients<i class="fas fa-angle-down m-3"></i></button>
            <div id="myDropdown_I" class="dropdown-content">
              <nav class="navbar navbar-expand rounded-5">
                <form class="form-inline w-100">
                  <input class="form-control bg-transparent" id="search_dropI" type="search" placeholder="Recherche un ingrédient"> 
                </form>
                <i class="fas fa-angle-up fs-6 mx-3"></i>
              </nav>
              <ul class="p_dropbtn mx-3 my-bottom-3 my-top-1"></ul>
            </div>
          </div>
          <div>
            <button class="dropbtn bg-success mx-0 mx-lg-3 my-2 my-lg-0" id="listA">Appareil<i class="fas fa-angle-down ms-4 me-3 my-3"></i></button>
            <div id="myDropdown_A" class="dropdown-content">
              <nav class="navbar navbar-expand rounded-5">
                <form class="form-inline w-100">
                  <input class="form-control bg-transparent" id="search_dropA" type="search" placeholder="Recherche un appareil"> 
                </form>
                <i class="fas fa-angle-up fs-6 mx-3"></i>
              </nav>
              <ul class="p_dropbtn mx-3 my-bottom-3 my-top-1"></ul>
            </div>
          </div>
          <div>
            <button class="dropbtn bg-danger my-2 my-lg-0" id="listU">Ustensiles<i class="fas fa-angle-down m-3"></i></button>
            <div id="myDropdown_U" class="dropdown-content">
              <nav class="navbar navbar-expand rounded-5">
                <form class="form-inline w-100">
                  <input class="form-control bg-transparent" id="search_dropU" type="search" placeholder="Recherche un ustensile"> 
                </form>
                <i class="fas fa-angle-up fs-6 mx-3"></i>
              </nav>
              <ul class="p_dropbtn mx-3 my-bottom-3 my-top-1"></ul>
            </div>
          </div>
        </div>
        </div>
        <div class="container-fluid p-0">
          <div class="row d-flex flex-wrap justify-content-center justify-content-md-between m-0" id="cards">   
          </div>
        </div>
    
    <script src="./js/index.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
